<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .runner-text-input {
        width: 350px;
        height: 60px;
        background-color: #fff;
        border: 3px solid #414042;
        border-radius: 8px;

        font-family: "lifeisstrangeru";
        color: black;
        font-size: 32px;
        line-height: 32px;
        text-align: center;
      }
      .runner-text-input::placeholder {
        color: black;
      }
      .runner-text-input:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <form name="form-username" id="form-username">
      <input
        type="text"
        class="runner-text-input"
        name="username"
        placeholder="Enter your nickname"
      />
    </form>
  </body>
</html>
